[package]
name = "wavltree-fuzz"
version = "0.0.0"
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys.workspace = true

[dependencies.wavltree]
path = ".."

[[bin]]
name = "inserts"
path = "fuzz_targets/inserts.rs"
test = false
doc = false
bench = false

[[bin]]
name = "inserts_deletes"
path = "fuzz_targets/inserts_deletes.rs"
test = false
doc = false
bench = false
