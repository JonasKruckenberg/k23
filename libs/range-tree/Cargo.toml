[package]
name = "range-tree"
version = "0.1.0"
edition = "2024"

[dependencies]
nonmax = { version = "0.5.5", default-features = false}
cfg-if = "1.0.4"
tracing.workspace = true

[dev-dependencies]
proptest = "1.9.0"
rand = { workspace = true, features = ["thread_rng"] }
