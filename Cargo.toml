[workspace]
members = [
    "kernel",
    "libs/*",
    "loader",
    "loader/api",
    "loader/api/macros",
    "libs/ktest/macros"
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Jonas Kruckenberg <iterpre@protonmail.com>"]
license = "MIT"

[workspace.lints.clippy]
large_futures = "deny"
large_stack_frames = "deny"
large_stack_arrays = "deny"
recursive_format_impl = "deny"

[workspace.dependencies]
loader-api = { path = "loader/api" }
backtrace = { path = "libs/backtrace" }
dtb-parser = { path = "libs/dtb-parser" }
kmm = { path = "libs/kmm" }
ktest = { path = "libs/ktest" }
leb128 = { path = "libs/leb128" }
linked-list-allocator = { path = "libs/linked-list-allocator" }
panic = { path = "libs/panic" }
riscv = { path = "libs/riscv" }
semihosting-logger = { path = "libs/semihosting-logger" }
sync = { path = "libs/sync" }
tls = { path = "libs/tls" }
unwind = { path = "libs/unwind" }
wasm-encoder = { path = "libs/wasm-encoder" }
wast = { path = "libs/wast" }

cfg-if = "1.0.0"
lock_api = "0.4.12"
log = "0.4.21"
bitflags = "2.6.0"
onlyerror = { version = "0.1.4", default-features = false }
arrayvec = { version = "0.7.4", default-features = false }
lz4_flex = { version = "0.11", default-features = false }
object = { version = "0.36.4", default-features = false }
gimli = { version = "0.31.0", default-features = false, features = ["read"] }
talc = "4.4.1"

# wast dependencies
bumpalo = "3.14.0"
unicode-width = { version = "0.1.9" }
memchr = { version = "2.4.1", default-features = false }

# cranelift dependencies
hashbrown = { version = "0.14.5", default-features = false, features = [
    "inline-more",
    "nightly",
] }
wasmparser = { version = "0.216.0", default-features = false }
target-lexicon = { version = "0.12.14", default-features = false }
cranelift-wasm = { git = "https://github.com/JonasKruckenberg/wasmtime", branch = "no_std2", default-features = false, features = [
    "core",
] }
cranelift-codegen = { git = "https://github.com/JonasKruckenberg/wasmtime", branch = "no_std2", default-features = false, features = [
    "core",
    "host-arch",
] }
cranelift-frontend = { git = "https://github.com/JonasKruckenberg/wasmtime", branch = "no_std2", default-features = false, features = [
    "core",
] }
cranelift-entity = { git = "https://github.com/JonasKruckenberg/wasmtime", branch = "no_std2", default-features = false }

# build dependencies
proc-macro2 = "1"
quote = "1"
syn = { version = "2", features = ["full"] }

[profile.release]
opt-level = 3
codegen-units = 1
lto = true
strip = true
overflow-checks = true
split-debuginfo = "packed"

[profile.dev.package.lz4_flex]
opt-level = 3

[profile.test.package.lz4_flex]
opt-level = 3
